<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="calculator_wrapper">
        <form name="calculator" class="calculator">
            <div class="calculator_input">
                <input type="number" name="input-x" placeholder="X" value="0">
                <input name="operator" value = "+" disabled>
                <input type="number" name="input-y" placeholder="Y" value="0">
            </div>
            <div class="calculator_buttons">
                <input type="button" name="7" value="7">
                <input type="button" name="8" value="8">
                <input type="button" name="9" value="9">
                <input type="button" name="division" value="รท">
                <br>
                <input type="button" name="4" value="4">
                <input type="button" name="5" value="5">
                <input type="button" name="6" value="6">
                <input type="button" name="multiplication" value="ร">
                <br>
                <input type="button" name="1" value="1">
                <input type="button" name="2" value="2">
                <input type="button" name="3" value="3">
                <input type="button" name="subtraction" value="-">
                <br>
                <input type="button" name="0" value="0">
                <input type="button" name="calculate" value="=">
                <input type="button" name="clean" value="C">
                <input type="button" name="addition" value="+">
            </div>
            <div class="calculator_output">
                <input name="output" value="0" disabled>
            </div>
        </form>
    </div>

    <script src="js/libs/jquery-3.2.1.min.js"></script>

    <script src="js/calculator/mvc/calcModel.js"></script>
    <script src="js/calculator/mvc/calcView.js"></script>
    <script src="js/calculator/mvc/calcController.js"></script>

    <script src="js/calculator/calcInit.js"></script>
</body>
</html>
